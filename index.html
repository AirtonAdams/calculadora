<!DOCTYPE html>
<html lang="pt0br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora de diária</title>
</head>
<body>
    <header>
      <h1>Calculadora de diária</h1>
    </header>
    <form>
      <article>
        <label for="dVoucher">Valor total no voucher: R$</label>
        <input type="number" name="dVoucher" id="dVoucher" placeholder="Ex.: 0,00">
      </article>
      <article>
        <div>
          <label for="vTaxa">Valor da taxa de turismo: R$</label>
          <input type="number" name="vTaxa" id="vTaxa" placeholder="Ex.: 0,00">
        </div>
        <span>Se não houver taxa inclusa zerar o campo</span>
      </article>
      <article>
        <label for="nDiarias">Número de diárias: </label>
        <input type="number" name="nDiarias" id="nDiarias" placeholder="Ex.: 0">
      </article>
      <article>
        <button onclick="clearTheArea()" type="reset">Limpar</button>
        <button onclick="calc()" type="button">Calcular</button>
      </article>
    </form>

    <div id="vTotal"></div>

    <script src="main.js"></script>
</body>
</html>
